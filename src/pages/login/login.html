<ion-content id="page2" style="background-color:#0895E0;">
  <div class="spacer" style="height:115px;" id="login-spacer2"></div>
  <form id="login-form1">
    <ion-list id="login-list1">
      <ion-item id="login-input1">
        <ion-label></ion-label>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item id="login-input2">
        <ion-label></ion-label>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:35px;" id="login-spacer1"></div>
    <button id="login-button1" ion-button color="light" block large style="color:#110101;" on-click="goToPrincipal()">
      Logar
    </button>
    <button id="login-button2" ion-button clear color="light" block style="font-weight:600;color:#FFFFFF;" on-click="goToSignup()">
      Ou criar uma conta
    </button>
  </form>
</ion-content>
